<!DOCTYPE html>
<html>
  <head>
    <title>404 | Nosso gato comeu essa página</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
      *,
      *:after,
      *:before {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        display: flex;
        min-height: 100vh;
        font-family: 'Montserrat', 'Helvetica', 'sans-serif';
        background-color: #333;
        background-image: url('./inocencio.jpg');
        background-size: cover;
        background-position: center;
        position: relative;
      }

      body:before {
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        background-color: #333;
        opacity: .9;
        width: 100%;
        height: 100%;
        z-index: -1;
      }

      main {
        margin: auto;
        width: 90%;
        text-align: center;
        color: #fafafa;
      }

      h1 {
        margin: auto;
        font-size: 40vmin;
        background: linear-gradient(to right, #feaa96, #fe80ac);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        position: relative;
      }

      h1:before {
        content: '404';
        width: 100%;
        height: 100%;
        position: absolute;
        left: 0;
        top: 0;
        z-index: 2;
        background: linear-gradient(to right, #c7fe96, #fefc80);
        background-clip: text;
        animation-name: blink;
        animation-duration: 10s;
        animation-iteration-count: infinite;
        animation-delay: 3s;
      }

      p {
        margin: auto;
        font-size: .9rem;
      }

      a {
        color: #f73d9d;
        transition: color .2s linear;
        text-decoration: none;
        display: block;
        margin-top: 1rem;
        font-size: 1rem;
      }

      a:visited,
      a:focus {
        color: #f73d9d;
        text-decoration: none;
      }

      a:hover {
        color: #08c262;
        text-decoration: none;
      }


      @keyframes blink {
        0% {
          opacity: 1;
        }

        50% {
          opacity: 0;
        }

        100% {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <h1>404</h1>
      <p>err... nosso gato, o Inocêncio, comeu essa página e não há nada que possamos fazer. desculpe.</p>
      <a href="/">voltar pra home</a>
    </main>
  </body>
</html>
